<!DOCTYPE html>
<html lang="ko">
<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js" ></script>
	<script>
		/* 기본 틀 :  문서를 다 읽고 진행해*/		
		//함수 정의
	 var fun =	function func(){
			$("#title").css("color", "red"); 
		}
	
	//함수 호출
	${fun};
	
	$(function(){
				$("#title").css("color", "blue"); 
	})
		</script>
</head>
<body>
		<h1 id = "title">제목</h1>
</body>
</html>
